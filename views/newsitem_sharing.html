<html>
   <head>
      {{#newsItem}}
      <meta property="og:url"           content="{{facebookNewsItemUrl}}{{_id}}" />
      <meta property="og:type"          content="website" />
      <meta property="og:title"         content="{{title}}" />
      <meta property="og:description"   content="{{headline}}" />
      <meta property="og:image"         content="{{facebookCamaraUrlBase}}/images/camara_logo_sharing2.jpg" />
      <meta property="og:image:type"    content="image/jpeg">
      <meta property="og:image:width"   content="600" />
      <meta property="og:image:height"  content="314" />
      <title>{{title}}</title>
      {{/newsItem}}
   <head>
   <body>
      {{#newsItem}}
      <h1>{{title}}</h1>
      <p>{{headline}}</p>
      <p>Saiba mais em <a href="{{portalCamaraNewsItemUrl}}{{_id}}" target="_blank">{{portalCamaraNewsItemUrl}}{{_id}}</a></p>
      <script type="text/javascript">
         window.location.replace("{{portalCamaraNewsItemUrl}}{{_id}}");
      </script>
      {{/newsItem}}
   </body>
</html>
